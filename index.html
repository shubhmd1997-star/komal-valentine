<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Komal üçÑ - Will you be my Bestest Friend Forever?</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Arial, sans-serif;
    background: linear-gradient(180deg, #0b0f1a, #1a1f35);
    overflow-x: hidden;
    color: white;
    text-align: center;
}

/* Romantic realistic hearts */
.heart {
    position: fixed;
    width: 18px;
    height: 18px;
    background: radial-gradient(circle at 30% 30%, #ff9bb3, #ff2e63);
    transform: rotate(45deg);
    animation: floatUp linear forwards;
    box-shadow: 0 0 10px rgba(255, 80, 120, 0.8);
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background: inherit;
    border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

@keyframes floatUp {
    0% {
        transform: translateY(0) rotate(45deg) scale(0.9);
        opacity: 0;
    }
    20% { opacity: 1; }
    100% {
        transform: translateY(-120vh) rotate(45deg) scale(1.2);
        opacity: 0;
    }
}

.container {
    padding-top: 80px;
}

h1 {
    font-weight: 600;
    letter-spacing: 0.5px;
}

button {
    margin: 15px;
    padding: 14px 28px;
    border-radius: 18px;
    border: none;
    font-size: 16px;
    background: rgba(255,255,255,0.12);
    color: white;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
}

button:active {
    transform: scale(0.95);
}
</style>
</head>

<body>

<!-- YouTube Music Autoplay -->
<iframe id="musicFrame"
width="0"
height="0"
src="https://www.youtube.com/embed/9T-Zbxg9X_4?autoplay=1&loop=1&playlist=9T-Zbxg9X_4"
allow="autoplay">
</iframe>

<div class="container">
<h1>Komal üçÑ<br>Will you be my Bestest Friend Forever?</h1>

<button onclick="yesClicked()">YES üíñ</button>
<button onclick="noClicked()">NO üôà</button>

<div id="response" style="margin-top:40px;font-size:20px;"></div>
</div>

<script>
/* Create floating realistic hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 300);

/* Button logic */
function yesClicked() {
    document.getElementById("response").innerHTML = "YAY üíó You made me the happiest!";
    navigator.vibrate && navigator.vibrate(40);
}

function noClicked() {
    document.getElementById("response").innerHTML = "I will keep trying üòåüíû";
    navigator.vibrate && navigator.vibrate(20);
}

/* Try forcing autoplay again on first touch (iOS fix) */
document.body.addEventListener("touchstart", () => {
    let frame = document.getElementById("musicFrame");
    frame.src = frame.src;
}, { once: true });

</script>

</body>
</html>
